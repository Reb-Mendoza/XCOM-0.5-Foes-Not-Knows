<!DOCTYPE html>
<html>
  <head>
    <title>XCOM 0.5: Foes Not Knows</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="PLACE GAME CODE FROM REPOSITORY HERE"></script>
    <script>
      AFRAME.registerComponent("change-animation",{

      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="devFloorTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="devSkyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">

        <a-asset-item id="soldierRunningModel" src="3D Models/soldier_ue4_rig/scene.gltf"></a-asset-item>
        <a-asset-item id="soldierShootingModel" src="3D Models/russian_soldier/scene.gltf"></a-asset-item>
        <a-asset-item id="soldierSalutingModel" src="3D Models/soldier_blender_rigged/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera> 
        <a-plane id="hudBox" color="#1ce9d1" opacity="0.5" height= "0.05" width = "0.15" position="0 -0.07 -0.12" rotation="0 0 0">
          <a-text id="hudText" color="white" height= "0.05" width = "0.14" position="-0.07 0.02 0" rotation="0 0 0" anchor="left" baseline="top" wrap-count="65" font="exo2semibold" value="Overwatch [Short Action] :: Character enters a state in which they will fire at the next enemy that comes into line of sight."></a-text>
        </a-plane>
      </a-camera>

      <a-box id= "devBox" color="red" position="5 1 5"></a-box>
      <a-cylinder id="devFloor" src="#devFloorTexture" radius="50" height="0.1"></a-cylinder>
      <a-sky id="devSky" src="#devSkyTexture"></a-sky>
      
      <a-entity gltf-model="#soldierRunningModel" position="0 0 0" animation-mixer="clip: root|run_front"></a-entity>
      <a-entity gltf-model="#soldierShootingModel" position="5 0 0"></a-entity>
      <a-entity gltf-model="#soldierSalutingModel" position="10 0 0"></a-entity>
    </a-scene>
  </body>
</html>
