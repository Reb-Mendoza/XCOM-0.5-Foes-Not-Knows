<!DOCTYPE html>
<html>
  <head>
    <title>XCOM 0.5: Foes Not Knows</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://raw.githubusercontent.com/donmccurdy/aframe-keyboard-controls/master/keyboard-controls.js"></script>
    <script src="gamecode.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="devFloorTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="devSkyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="hardWallTexture" src="Textures/walls/IMGP1648.JPG">
        <img id="floorTexture" src="Textures/textile/carpet.jpg">

        <a-asset-item id="soldierRunningModel" src="3D Models/soldier_ue4_rig/scene.gltf"></a-asset-item>
        <a-asset-item id="soldierShootingModel" src="3D Models/russian_soldier/scene.gltf"></a-asset-item>
        <a-asset-item id="soldierSalutingModel" src="3D Models/soldier_blender_rigged/scene.gltf"></a-asset-item>

        <a-mixin id="abilityButton" ability-button geometry="primitive: plane; width: 0.01; height: 0.01" color="black" rotation="0 0 0" visible="false"></a-mixin>
        <a-mixin id="hardWall" geometry="primitive: box; width: 0.1; height: 3; depth: 2.1" position="y: -4.5" material="src: #hardWallTexture"></a-mixin>
        <a-mixin id="fogOfWar" geometry="primitive: box; width: 2; height: 3; depth: 2" position="y: -4.5" material="color: black"></a-mixin>
        <a-mixin id="selectionCircle" geometry="primitive: circle; radius: 0.7" position="y: -1.6" rotation="x: -90" animation material="color: white"></a-mixin>
        <a-mixin id="operator" gltf-model="#soldierShootingModel" unit position="0 -4.3 0" animation></a-mixin>
      </a-assets>

      <a-camera id="gameCamera">
        <a-entity cursor="rayOrigin: mouse"></a-entity>
        <a-plane id="hudBox" color="#1ce9d1" opacity="0.5" height= "0.05" width = "0.15" position="0 -0.07 -0.12" rotation="0 0 0">
          <a-text id="hudText" color="white" height= "0.05" width = "0.14" position="-0.07 0.005 0" rotation="0 0 0" anchor="left" baseline="top" wrap-count="65" font="exo2semibold" value="Hold Angle [Short Action] :: Character enters a state in which they will fire at the next enemy that comes into line of sight."></a-text>
        </a-plane>
        <a-plane id="button1" mixin="abilityButton" position="-0.065 -0.055 -0.119" ability-button="number: 1"></a-plane>
        <a-plane id="button2" mixin="abilityButton" position="-0.050 -0.055 -0.119" ability-button="number: 2"></a-plane>
        <a-plane id="button3" mixin="abilityButton" position="-0.035 -0.055 -0.119" ability-button="number: 3"></a-plane>
        <a-plane id="button4" mixin="abilityButton" position="-0.020 -0.055 -0.119" ability-button="number: 4"></a-plane>
        <a-plane id="button5" mixin="abilityButton" position="-0.005 -0.055 -0.119" ability-button="number: 5"></a-plane>
        <a-plane id="button6" mixin="abilityButton" position="0.010 -0.055 -0.119" ability-button="number: 6"></a-plane>
      </a-camera>

      <a-entity keyboard-controls="enabled: false" controls></a-entity>

      <a-plane id="floor" src="#floorTexture" material="repeat: 2" rotation="-90 0 0" height="20" width="20" position="-10 -6 10"></a-plane>
      <a-sky id="devSky" src="#devSkyTexture"></a-sky>

      <a-entity mixin="hardWall" position="0 -4 0"></a-entity>
    </a-scene>
  </body>
</html>
